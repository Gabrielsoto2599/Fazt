<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>Mi Primera Landing Page | Gabriel Soto</title>
</head>

<body>
    <div class="container-form register">
        <img src="3.jpg" alt="Fondo de pantalla" title="Fondo">

        <div class="information">
            <div class="info-childs">
                <div class="content-text">
                    <h2>Bienvenido</h2>
                    <p>Para unirte a nuestra comunidad, por favor inicia sesión con tus datos.</p>
                    <input type="button" value="Iniciar Sesión" id="sing-in">
                </div>
            </div>

            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crear una Cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <p>o usa tu email para registrarte</p>
                    <form class="form">
                        <label>
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Nombres y Apellidos">
                        </label>
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="Correo electrónico">
                        </label>
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <div class="content-text">
                    <h2>¡Bienvenido Nuevamente!</h2>
                    <p>Si aún no tienes cuenta, regístrate para disfrutar de todos nuestros servicios.</p>
                    <input type="button" value="Registrarse" id="sing-up">
                </div>
            </div>

            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <p>o inicia sesión con tu cuenta</p>
                    <form class="form">
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="Correo electrónico">
                        </label>
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
